<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Annotation Interface</title>
    <style>
        html,body {height:100%;}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #f0f4ff 0%, #f9fafb 100%);
            color: #22223b;
            min-height: 100vh;
        }
        /* 进度条 */
        #progress-bar-container {
            background: #eef2ff;
            height: 28px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(79,70,229,0.07);
            margin: 24px 32px 16px 32px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        #progress-bar {
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
            height: 100%;
            color: #fff;
            text-align: center;
            line-height: 28px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: width 0.5s cubic-bezier(.33,1.39,.93,1);
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(59,130,246, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #progress-text {
            margin-left: 14px;
            margin-right: 14px;
            min-width: 60px;
            font-size: 1.15rem;
            font-weight: 600;
            color: #4f46e5;
            letter-spacing: 1px;
        }
        /* 主容器 */
        #container {
            display: flex;
            gap: 28px;
            padding: 16px 32px 32px 32px;
            height: calc(100vh - 150px);
            min-height: 600px;
        }
        /* 图片区域 */
        #image-area {
            flex: 1 1 60%;
            background: #fff;
            border: 1.5px solid #e0e7ff;
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 6px 24px rgba(79,70,229,0.10);
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 300px;
            min-height: 350px;
            max-width: 60vw;
            /* 限制最大高度，防止过高 */
            max-height: 100vh;
            box-sizing: border-box;
        }

        #image-container {
            position: relative;
            display: inline-block; /* 让容器以图片大小为准 */
            max-width: 100%;
            max-height: 90vh; /* 限制最大高度 */
            box-sizing: border-box;
        }

        /* 图片长边撑满容器宽度，保持比例 */
        #current-image {
            display: block;
            width: 100%; /* 长边撑满宽度 */
            height: auto; /* 高度自适应 */
            max-height: 90vh; /* 最大高度限制 */
            border-radius: 9px;
            box-shadow: 0 1px 8px rgba(59,130,246,0.08);
        }

        /* 画布大小跟图片完全一致 */
        #annotation-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%;  /* 跟图片宽度同步 */
            height: 100%; /* 跟图片高度同步 */
            border-radius: 9px;
            pointer-events: auto;
            /* 画布应覆盖图片 */
            box-sizing: border-box;
        }
        /* 控制区 */
        #controls {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
            min-width: 330px;
            max-width: 40%;
            height: 100%;
        }
        #controls > h2 {
            font-size: 1.26rem;
            color: #4f46e5;
            margin: 0 0 10px 0;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .control-row {
            display: flex;
            gap: 12px;
        }
        /* 按钮 */
        .control-button {
            background: linear-gradient(90deg,#6366f1 60%,#8b5cf6 100%);
            color: #fff;
            border: none;
            padding: 13px 0;
            font-size: 1.18rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.22s, box-shadow 0.22s;
            box-shadow: 0 2px 8px rgba(79,70,229,0.12);
            flex: 1;
            margin: 0 1px;
            outline: none;
        }
        .control-button:hover {
            background: linear-gradient(90deg,#4f46e5 70%,#6366f1 100%);
            box-shadow: 0 4px 16px rgba(67,56,202,0.25);
        }
        .control-button:active {
            background: #4f46e5;
        }
        .control-button:disabled {
            background: #c7d2fe;
            color: #fff;
            cursor: not-allowed;
        }
        select.control-button {
            background: #f4f6ff;
            color: #4f46e5;
            border: 1.5px solid #6366f1;
            padding-left: 12px;
            font-size: 1.08rem;
            font-weight: 600;
        }
        .single-button {
            padding: 21px 0;
            font-size: 1.08rem;
            width: 100%;
            margin-top: 7px;
            flex: none;
        }
        /* 复选框美化 */
        .checkbox-container {
            display: flex;
            align-items: center;
            padding: 6px 14px 6px 8px;
            border-radius: 7px;
            background: #f0f7ff;
            border: 1.5px solid #4f46e5;
            cursor: pointer;
            min-width: 140px;
            font-size: 1rem;
        }
        .checkbox-container input[type="checkbox"] {
            accent-color: #4f46e5;
            width: 21px;
            height: 21px;
            margin-right: 8px;
        }
        .checkbox-container label {
            font-weight: 600;
            color: #4f46e5;
            cursor: pointer;
        }
        /* 图片列表区 */
        #image-list-window {
            margin-top: 6px;
            background: #fff;
            border-radius: 11px;
            box-shadow: 0 6px 22px rgba(79,70,229,0.11);
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }
        #image-list-header {
            background: linear-gradient(90deg,#6366f1 60%,#8b5cf6 100%);
            color: #fff;
            font-weight: 700;
            padding: 12px 20px;
            border-radius: 11px 11px 0 0;
            letter-spacing: 1px;
            font-size: 1.08rem;
        }
        #image-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
        }
        #image-list li {
            padding: 10px 20px;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.02rem;
            transition: background 0.16s;
        }
        #image-list li:hover {
            background: #eef2ff;
            color: #4f46e5;
        }
        .status-tag {
            font-size: 0.92rem;
            font-weight: 600;
            padding: 3px 11px;
            border-radius: 14px;
            margin-left: 7px;
            display: flex;
            gap: 3px;
            align-items: center;
        }
        .status-annotated {
            background: #22c55e;
            color: #fff;
        }
        .status-unannotated {
            background: #ef4444;
            color: #fff;
        }
        /* 滚动条 */
        #image-list::-webkit-scrollbar, #controls::-webkit-scrollbar {
            width: 8px;
        }
        #image-list::-webkit-scrollbar-thumb, #controls::-webkit-scrollbar-thumb {
            background: #c7d2fe;
            border-radius: 4px;
        }
        /* 响应式 */
        @media (max-width: 900px) {
            #container {
                flex-direction: column;
                padding: 16px;
                gap: 18px;
            }
            #controls, #image-area {
                min-width: 0;
                max-width: none;
                width: 100%;
                margin: 0;
                box-sizing: border-box;
            }
            #controls {
                padding: 20px 10px;
            }
        }
        @media (max-width: 600px) {
            #progress-bar-container { margin: 12px 3vw; }
            #container { padding: 12px 2vw; }
        }
    </style>
</head>
<body>
    <div style="display: flex; align-items: center;">
        <div id="progress-bar-container" style="flex:1;">
            <div id="progress-bar"></div>
        </div>
        <span id="progress-text"></span>
    </div>
    <div id="container">
        <div id="image-area">
            <div id="image-container">
                <img id="current-image" src="{{ url_for('static', filename='images/' ~ image_names[0]) }}" alt="图片" />
                <canvas id="annotation-canvas"></canvas>
            </div>
        </div>
        <div id="controls">
            <h2>标注操作区</h2>
            <div class="control-row">
                <select id="order-id-select" class="control-button" onchange="updateOrderIds()">
                    <option value="" disabled selected>选择框序号</option>
                </select>
                <div class="checkbox-container">
                    <input type="checkbox" id="connect-section" />
                    <label for="connect-section">连接前段</label>
                </div>
            </div>
            <div class="control-row">
                <button class="control-button" onclick="previousPage()">上一页</button>
                <button class="control-button" onclick="nextPage()">下一页</button>
            </div>
            <button class="control-button single-button" onclick="saveAnnotations()">提交标注</button>
            <button class="control-button single-button" onclick="returnToMainMenu()">返回主菜单</button>
            <div id="image-list-window">
                <div id="image-list-header">图片列表</div>
                <ul id="image-list"></ul>
            </div>
        </div>
    </div>


    <script>
        const caseTypes = {{ case_types|tojson }};
        const imageData = {{ image_data|tojson }};
        const imageNames = {{ image_names|tojson }};
        let currentPage = 0;
        let annotatedCount = 0; // 已标注的数量
        let selectedBlock = null;
        const canvas = document.getElementById('annotation-canvas');
        const ctx = canvas.getContext('2d');
        const image = document.getElementById('current-image');
        const orderIdSelect = document.getElementById('order-id-select');
        const checkbox = document.getElementById('connect-section');
        let annotations = [];  // 保存当前图像的所有标注信息
        let annotatedImages = [];

        function updateImage() {
            image.src = "{{ url_for('static', filename='images/') }}" + imageNames[currentPage];
            image.onload = () => {
                canvas.width = image.clientWidth;
                canvas.height = image.clientHeight;
                loadAnnotations(imageNames[currentPage]);
            };
        }

        function loadAnnotations(imageName) {
            fetch(`/get_annotation?image_name=${encodeURIComponent(imageName)}&anno_type=order_info`)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    annotations = data.parsing_res_list || [];
                    // 初始化选中状态
                    annotations.forEach(ann => {
                        ann.selected = false;
                        if (typeof ann.is_concatenated === 'undefined') {
                            ann.is_concatenated = false;
                        }
                    });        
                    selectedBlock = null;
                    console.log(annotations);
                    drawAnnotations();
                    initializeOrderIdSelect();
                    checkbox.checked = false;
                })
                .catch(error => console.error('Error fetching JSON:', error));
        }

        function drawAnnotations() {
            const scaleX = image.clientWidth / image.naturalWidth;
            const scaleY = image.clientHeight / image.naturalHeight;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            annotations.forEach(annotation => {
                const [x1, y1, x2, y2] = annotation.block_bbox;
                const selected = annotation.selected;
                const scaledX1 = x1 * scaleX;
                const scaledY1 = y1 * scaleY;
                const scaledX2 = x2 * scaleX;
                const scaledY2 = y2 * scaleY;
                const orderId = annotation.order_id + 1;

                ctx.lineWidth = selected ? 3 : 2;
                ctx.strokeStyle = selected ? '#ef4444' : '#3b82f6';
                ctx.fillStyle = selected ? 'rgba(239, 68, 68, 0.15)' : 'rgba(59, 130, 246, 0.15)';
                ctx.fillRect(scaledX1, scaledY1, scaledX2 - scaledX1, scaledY2 - scaledY1);
                ctx.strokeRect(scaledX1, scaledY1, scaledX2 - scaledX1, scaledY2 - scaledY1);

                // 绘制编号文字
                ctx.fillStyle = selected ? '#b91c1c' : '#2563eb';
                ctx.font = 'bold 24px "Segoe UI", Tahoma, Geneva, Verdana, sans-serif';
                ctx.textAlign = 'left';
                const textWidth = ctx.measureText(orderId).width;
                let textX = scaledX2 + 6;
                const textY = scaledY1;
                if (textX + textWidth > canvas.width) {
                    textX = scaledX2 - textWidth - 6;
                }
                ctx.fillText(orderId, textX, textY);
            });
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            let clickedIndex = null;
            console.log(annotations)

            annotations.forEach((annotation, index) => {
                const [x1, y1, x2, y2] = annotation.block_bbox.map((v, i) => {
                    // 缩放坐标
                    return i % 2 === 0 ? v * (canvas.width / image.naturalWidth) : v * (canvas.height / image.naturalHeight);
                });
                if (x >= x1 && x <= x2 && y >= y1 && y <= y2) {
                    clickedIndex = index;
                }
            });

            if (clickedIndex !== null) {
                annotations.forEach(ann => ann.selected = false);
                annotations[clickedIndex].selected = true;
                selectedBlock = clickedIndex;
                orderIdSelect.value = annotations[clickedIndex].order_id;
                console.log(orderIdSelect.value)
                checkbox.checked = !!annotations[clickedIndex].is_concatenated;
                drawAnnotations();
            }
        });

        checkbox.addEventListener('change', function() {
            const selectedAnnotation = annotations.find(ann => ann.selected);
            if (selectedAnnotation) {
                selectedAnnotation.is_concatenated = checkbox.checked;
            }
        });


        checkbox.addEventListener('change', function() {
            const selectedAnnotation = annotations.find(ann => ann.selected);
            if (!selectedAnnotation) return;
        
            const currentOrderId = selectedAnnotation.order_id;
        
            if (currentOrderId === newOrderId) return;
            if (newOrderId < 0 || newOrderId >= annotations.length) {
                console.error("无效的order_id");
                return;
            }
        
            // 只调整 order_id 字段，不改变 annotations 数组顺序
            moveAnnotationOrderId(annotations, currentOrderId, newOrderId);
        
            drawAnnotations();
        });

        function moveAnnotationOrderId(annotations, currentOrderId, newOrderId) {
            if (!Array.isArray(annotations)) return;
            if (currentOrderId === newOrderId) return;
        
            // 按 order_id 升序复制
            const ordered = [...annotations].sort((a, b) => a.order_id - b.order_id);
        
            // 找到要移动的元素
            const selectedIndex = ordered.findIndex(ann => ann.order_id === currentOrderId);
            if (selectedIndex === -1) return;
        
            // 移动元素
            const [selectedBlock] = ordered.splice(selectedIndex, 1);
            const targetIndex = Math.max(0, Math.min(newOrderId, ordered.length));
            ordered.splice(targetIndex, 0, selectedBlock);
        
            // 重新分配 order_id
            ordered.forEach((ann, idx) => {
                ann.order_id = idx;
            });
        
            // 写回原数组
            ordered.forEach(orderedAnn => {
                const ann = annotations.find(a => a.id === orderedAnn.id);
                if (ann) ann.order_id = orderedAnn.order_id;
            });
        }
        

        function updateOrderIds() {
            const newOrderId = parseInt(orderIdSelect.value, 10);
            const selectedAnnotation = annotations.find(ann => ann.selected);

            if (!selectedAnnotation) return;

            const currentOrderId = selectedAnnotation.order_id;
            if (currentOrderId === newOrderId) return;
            if (newOrderId < 0 || newOrderId >= annotations.length) {
                console.error("无效的order_id");
                return;
            }

            moveAnnotationOrderId(annotations, currentOrderId, newOrderId);
            drawAnnotations();
        }

        function initializeOrderIdSelect() {
            orderIdSelect.innerHTML = '';
            annotations.forEach((annotation, index) => {
                const option = document.createElement('option');
                option.value = annotation.order_id;
                option.textContent = `Box ${annotation.order_id + 1}`;
                orderIdSelect.appendChild(option);
            });
            if (selectedBlock !== null) {
                orderIdSelect.value = annotations[selectedBlock].order_id;
            }
        }

        function saveAnnotations() {
            const currentImageName = imageNames[currentPage];  // 当前图片名
        
            // 判断是否已标注过
            const isAlreadyAnnotated = annotatedImages.includes(currentImageName);
        
            fetch('/save?anno_type=order_info', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    imageName: currentImageName,
                    annotations: annotations
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!isAlreadyAnnotated) {
                    annotatedImages.push(currentImageName);  // 加入已标注列表
                    annotatedCount++;                        // 计数+1
                }
                renderImageList();
                updateProgressBar();
                nextPage();
            })
            .catch(error => {
                alert('保存失败，请重试。');
                console.error('Error:', error);
            });
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                updateImage();
                renderImageList();
                updateProgressBar();
            }
        }

        function nextPage() {
            if (currentPage < imageNames.length - 1) {
                currentPage++;
                
                updateImage();
                renderImageList();
                updateProgressBar();
            }
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const textSpan = document.getElementById('progress-text');
            const progressPercent = (annotatedCount / imageNames.length) * 100;
        
            progressBar.style.width = `${progressPercent}%`;
            progressBar.textContent = `${Math.round(progressPercent)}%`;  // 只显示百分比
            textSpan.textContent = `${annotatedCount} / ${imageNames.length}`; // 右侧显示x/x
        }

        function jumpToImage(select) {
            const index = parseInt(select.value, 10);
            if (!isNaN(index) && index >= 0 && index < imageNames.length) {
                currentPage = index;
                updateImage();
            }
        }

        function renderImageList() {
            const listContainer = document.getElementById('image-list');
            listContainer.innerHTML = ''; // 清空
        
            imageNames.forEach((name, idx) => {
                // 判断是否已标注：判断 imageData 中对应图片的 order_info 是否为空对象
                const isAlreadyAnnotated = annotatedImages.includes(name);
                
                const li = document.createElement('li');
                li.textContent = name;
        
                const statusSpan = document.createElement('span');
                statusSpan.classList.add('status-tag');
                if (isAlreadyAnnotated) {
                    statusSpan.classList.add('status-annotated');
                    statusSpan.textContent = '已标注';
                } else {
                    statusSpan.classList.add('status-unannotated');
                    statusSpan.textContent = '未标注';
                }
        
                li.appendChild(statusSpan);
        
                li.onclick = () => {
                    currentPage = idx;
                    updateImage();
                    updateProgressBar();
                    updateOrderIds();
                };
        
                listContainer.appendChild(li);
            });
        }

        function initAnnotatedImages() {
            for (const imageName in imageData) {
              if (imageData.hasOwnProperty(imageName)) {
                const imgData = imageData[imageName];
                if (imgData && imgData.order_info && Object.keys(imgData.order_info).length > 0) {
                  annotatedImages.push(imageName);
                  annotatedCount++;
                  console.log(`已标注图片: ${annotatedCount}`);
                }
              }
            }
          }
        

        function returnToMainMenu() {
            window.location.href = '/menu'; // 修改为你的主菜单地址
        }

        window.addEventListener('resize', () => {
            canvas.width = image.clientWidth;
            canvas.height = image.clientHeight;
            drawAnnotations();
        });

        // 监听键盘按下事件
        document.addEventListener('keydown', function(event) {
            // 判断是否按下 Ctrl + Enter
            if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                event.preventDefault();  // 阻止默认行为（比如换行）
                saveAnnotations();       // 调用提交函数
            }
        });

        // 初始化加载
        window.onload = () => {
            initAnnotatedImages();
            updateImage();
            updateProgressBar();
            renderImageList();
        };
    </script>
</body>
</html>
